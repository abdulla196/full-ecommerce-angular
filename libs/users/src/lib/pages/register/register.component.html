<div class="login-register">
    <div class="login-register-panel">
        <div class="p-grid">
            <div class="p-col-12 p-p-5">
                <h3>Welcome!</h3>
                <h2>Login Page</h2>
                <form [formGroup]="RegisterFormGroup">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-4">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText />
                            <small *ngIf="RegisterForm.name.invalid && isSubmitted" class="p-error">Name is
                                required</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="email">Email</label>
                            <input formControlName="email" id="email" type="text" pInputText />
                            <small *ngIf="RegisterForm.email.invalid && isSubmitted" class="p-error"><span
                                    *ngIf="userForm.email.errors.required">email is required</span>
                                <span *ngIf="userForm.email.errors.email">email is invalid</span></small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="password">Password</label>
                            <input formControlName="password" id="password" type="password" pInputText />
                            <small *ngIf="RegisterForm.password.invalid && isSubmitted" class="p-error">Password is
                                required</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="color">Phone</label><br />
                            <p-inputMask mask="(999) 9999-9999" formControlName="phone"
                                placeholder="(999) 9999-9999"></p-inputMask>
                            <small *ngIf="RegisterForm.phone.invalid && isSubmitted" class="p-error">phone is
                                required</small>
                        </div>
                    </div>
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-4">
                            <label for="street">Street</label>
                            <input formControlName="street" id="street" type="text" pInputText />
                        </div>
                        <div class="p-field p-col-4">
                            <label for="street">Apartment</label>
                            <input formControlName="apartment" id="apartment" type="text" pInputText />
                        </div>
                        <div class="p-field p-col-4">
                            <label for="street">Zip Code</label>
                            <input formControlName="zip" id="zip" type="text" pInputText />
                        </div>
                        <div class="p-field p-col-4">
                            <label for="city">City</label>
                            <input formControlName="city" id="city" type="text" pInputText />
                        </div>
                        <div class="p-field p-col-4">
                            <label for="country">Country</label><br />
                            <p-dropdown [options]="countries" formControlName="country" optionLabel="name"
                                optionValue="id" [filter]="true" filterBy="name" [showClear]="true"
                                placeholder="Select a Country"></p-dropdown>
                        </div>
                        <div class="p-col-6">
                            <p-button label="Submit" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
                        </div>
                        <div class="p-col-6">
                            <p-button label="register" styleClass="full-btn" routerLink="/login"></p-button>
                        </div>
                        <div class="p-col-12" *ngIf="isSubmitted && authError">
                            <small class="p-error">{{ authMessage }}</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
